<header class="py-4 bg-gray-900 border-b border-b-gray-900 text-gray-50">
  <div
    class="flex items-center justify-between w-4/5 max-w-screen-xl m-auto max-h-max"
  >
    <a
      class="inline-flex items-center flex-1 py-2 space-x-2 text-2xl font-bold rounded-sm font-rowdies text-gray-50 max-w-min"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-8 h-8"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 4h3a3 3 0 006 0h3a2 2 0 012 2v9a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2zm2.5 7a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm2.45 4a2.5 2.5 0 10-4.9 0h4.9zM12 9a1 1 0 100 2h3a1 1 0 100-2h-3zm-1 4a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1z"
          clip-rule="evenodd"
        />
      </svg>
      <span>Twinter</span>
    </a>
    <nav class="flex-auto hidden md:block">
      <ul class="flex items-center justify-end gap-2">
        <li>
          <a
            class="inline-block p-2 bg-blue-500 border-2 border-blue-500 rounded-sm cursor-pointer hover:bg-blue-600 focus:bg-blue-600 active:bg-blue-600 hover:border-blue-600 focus:border-blue-600 active:border-blue-600 font-comfortaa"
            >Connect Twitter</a
          >
        </li>
        <li>
          <a
            class="inline-block p-2 bg-purple-500 border-2 border-purple-500 rounded-sm cursor-pointer hover:bg-purple-600 focus:bg-purple-600 active:bg-purple-600 hover:border-purple-600 focus:border-purple-600 active:border-purple-600 font-comfortaa"
            >Connect Metamask</a
          >
        </li>
      </ul>
    </nav>

    <button
      class="flex items-center justify-end md:hidden"
      (click)="toggleMobileNavigation()"
    >
      <svg
        class="w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        class="w-8 h-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <nav
    class="w-4/5 max-w-screen-xl m-auto mt-2 md:hidden max-h-max"
    [class.hidden]="!isMobileNavigationVisible"
  >
    <ul class="flex flex-col items-end justify-center gap-2">
      <li>
        <a
          class="inline-block p-2 bg-blue-500 border-2 border-blue-500 rounded-sm cursor-pointer hover:bg-blue-600 focus:bg-blue-600 active:bg-blue-600 hover:border-blue-600 focus:border-blue-600 active:border-blue-600 font-comfortaa"
          >Connect Twitter</a
        >
      </li>
      <li>
        <a
          class="inline-block p-2 bg-purple-500 border-2 border-purple-500 rounded-sm cursor-pointer hover:bg-purple-600 focus:bg-purple-600 active:bg-purple-600 hover:border-purple-600 focus:border-purple-600 active:border-purple-600 font-comfortaa"
          >Connect Metamask</a
        >
      </li>
    </ul>
  </nav>
</header>
